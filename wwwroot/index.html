<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store Testing Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Book Store Testing Tool</h1>

    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="regionSelect" class="form-label">Language/Region</label>
                    <select class="form-select" id="regionSelect">
                        <option value="en-US">English (USA)</option>
                        <option value="de-DE">German (Germany)</option>
                        <option value="fr-FR">French (France)</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="seedInput" class="form-label">Seed</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="seedInput" value="42">
                        <button class="btn btn-outline-secondary" type="button" id="randomSeedBtn">ðŸ”€ Random</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="likesSlider" class="form-label">Avg. Likes per Book: <span id="likesValue">0</span></label>
                    <input type="range" class="form-range" min="0" max="10" step="0.1" id="likesSlider" value="0">
                </div>
                <div class="col-md-3">
                    <label for="reviewsInput" class="form-label">Avg. Reviews per Book</label>
                    <input type="number" class="form-control" id="reviewsInput" min="0" step="0.1" value="0">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="galleryViewSwitch">
                        <label class="form-check-label" for="galleryViewSwitch">Gallery View</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <button id="exportBtn" class="btn btn-primary">Export to CSV</button>
                </div>
            </div>
        </div>
    </div>

    <div id="tableView" class="mb-4">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author(s)</th>
                <th>Publisher</th>
                <th>Likes</th>
                <th>Reviews</th>
            </tr>
            </thead>
            <tbody id="bookTableBody"></tbody>
        </table>
    </div>

    <div id="galleryView" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 mb-4 d-none">
        <!-- Gallery items will be inserted here -->
    </div>

    <div id="loadingSpinner" class="text-center my-4 d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<!-- Book Details Modal -->
<div class="modal fade" id="bookDetailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookDetailsTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <img id="bookCoverImage" src="" class="img-fluid mb-3" alt="Book Cover">
                        <div class="mb-3">
                            <strong>ISBN:</strong> <span id="bookDetailsIsbn"></span>
                        </div>
                        <div class="mb-3">
                            <strong>Publisher:</strong> <span id="bookDetailsPublisher"></span>
                        </div>
                        <div class="mb-3">
                            <strong>Likes:</strong> <span id="bookDetailsLikes"></span>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h5>Reviews</h5>
                        <div id="bookReviews" class="list-group"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
